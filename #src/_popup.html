<div class="popup popup-add">
    <div class="popup__content popup-add__content">
        <div class="popup__body popup-add__body">
            <h3 class="popup__title popup-add__title">Новый клиент</h3>
            <button aria-label="закрыть окно с картиной" class="popup__close popup-add__close"></button>
            <form class="popup__form popup-add__form">
                <div class="popup__input-wrapper popup__add-input-wrapper popup__add-input-wrapper--lastname">
                    <input type="text" class="popup__input popup-add__input popup-add__input--lastname" required>
                    <div class="popup__placeholder popup__placeholder--required">Фамилия<span
                            class="popup__required">*</span></div>
                </div>
                <div class="popup__input-wrapper popup__add-input-wrapper popup__add-input-wrapper--name">
                    <input type="text" class="popup__input popup-add__input popup-add__input--name" required>
                    <div class="popup__placeholder popup__placeholder--required">Имя<span
                            class="popup__required">*</span></div>
                </div>
                <div class="popup__input-wrapper popup__add-input-wrapper popup__add-input-wrapper--middlename">
                    <input type="text" class="popup__input popup-add__input popup-add__input--middlename">
                    <div class="popup__placeholder popup__placeholder--unrequired">Отчество</div>
                </div>
                <button class="popup__btn-addcontact">Добавить контакт</button>
                <button class="popup__btn-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__btn-cancel">Отмена</button>
        </div>
    </div>
</div>
